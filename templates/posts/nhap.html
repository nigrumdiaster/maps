<!DOCTYPE html>
<html>
<head>
    <title>Thêm bài viết mới</title>
</head>
<body>
    <h1>Thêm bài viết mới</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="input-group" style="margin-bottom: 15px; width: 50%; margin-left: 25%;">
            <label class="input-group-text" for="inputGroupSelect01" style="background-color: #f8f9fa; border-color: #ced4da; font-weight: bold; padding: 0.75rem 1rem;">Loại bài viết</label>
            <select class="form-select" id="inputGroupSelect01" style="border-color: #ced4da; padding: 0.75rem 1rem;">
                <option selected>Choose...</option>
                <option value="1">Tin tức</option>
                <option value="2">Lịch sử</option>
                <option value="3">Du lịch</option>
            </select>
        </div>
        

        <div>
            <head>
                <title>Nội dung bài viết</title>
                <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.css">
                <style>
                    .ck-editor__editable {
                        min-height: 200px;
                        border: 1px solid #ccc;
                        padding: 10px;
                    }
                </style>
            </head>
            <body>
                <h2>Nội dung bài viết</h2>
                <div class="editor"></div>
            
                <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
                <script>
                    ClassicEditor
                        .create(document.querySelector('.editor'))
                        .catch(error => {
                            console.error(error);
                        });
                </script>
            </body>
        </div>

        <div>
            <label for="{{ form.duong_dan_trich_nguon.id_for_label }}">Đường dẫn trích nguồn:</label>
            {{ form.duong_dan_trich_nguon }}
        </div>

        <div>
            <label for="{{ form.ghi_chu.id_for_label }}">Ghi chú:</label>
            {{ form.ghi_chu }}
        </div>

        <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload ảnh</label>
        </div>

        <button type="submit">Thêm bài viết</button>
    </form>
</body>
</html>
