{% extends "base.html" %}

{% load static %}

{% block content %}
    <h1>Add Image</h1>
    <form action="{% url 'add_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" />
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Title</label>
            <input type="file" class="form-control" id="image" name="image" placeholder="Upload image" />
        </div>
        <div class="mb-3">
           <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

    <!-- prismjs plugin -->
    <script src="{% static 'assets/libs/prismjs/prism.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if success %}
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'Thành công!',
            text: '{{ success }}',
            showConfirmButton: false,
            timer: 1500,
            backdrop: false
            })
        })
        </script>
    {% endif %}

{% endblock %}
