{% extends "base.html" %}

{% load static %}

{% block content %}
    <h1>Add Image</h1>
    <form action="{% url 'add_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="imageTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="imageTitle" name="imageTitle" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Title</label>
            <input type="file" class="form-control" id="imageFile" name="file" placeholder="Upload image" />
        </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

    </form>

{% endblock %}
