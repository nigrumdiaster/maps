{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h5 class="card-title mb-0">ĐIỂM ĐẾN</h5>
          </div>
          <div class="card-body">
              <form method="POST" action="{% url 'edit_journey' journey.pk %}">
                  {% csrf_token %}
                  <table id="example" class="table table-bordered nowrap table-striped align-middle" style="width:100%">
                      <thead>
                          <tr>
                              <th scope="col" style="width: 10px;">
                                  <div class="form-check">
                                      <input class="form-check-input fs-15" type="checkbox" id="checkAll" value="option">
                                  </div>
                              </th>
                              <th data-ordering="false">Tên</th>
                              <th data-ordering="false">Ảnh</th>
                              <th data-ordering="false">Địa Chỉ</th>
                              <th data-ordering="false">Tag</th>
                              <th data-ordering="false">Ngày Tạo</th>
                          </tr>
                      </thead>
                      <tbody>
                        {% for location in locations %}
                          <tr>
                              <th scope="row">
                                  <div class="form-check">
                                      <input class="form-check-input fs-15" type="checkbox" name="locations" value="{{ location.id }}" {% if location in journey.locations.all %}checked{% endif %}>
                                  </div>
                              </th>
                              <td>{{ location.name }}</td>
                              <td><img src="{{ location.first_image }}" alt="" border="3" height="100" width="100" /></td>
                              <td>{{ location.address }}</td>
                              <td>{{ location.tags.all|join:', ' }}</td>
                              <td>{{ location.created_at|date:'F d, Y' }}</td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
  </div><!--end col-->
</div><!--end row-->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--datatable js-->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script src="{% static 'assets/js/pages/datatables.init.js' %}"></script>
{% endblock %}
