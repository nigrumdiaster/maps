{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Multi Select</h4>
        </div>
        <!-- end card header -->

        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div>
                <h5 class="fs-14 mb-1">Basic Example</h5>
                <p class="text-muted">Example of Multi Select Basic</p>
                <form>
                  <select required multiple="multiple" name="favorite_fruits" id="multiselect-basic">
                    <option selected>Apple</option>
                    <option>Banana</option>
                    <option selected>Blueberry</option>
                    <option selected>Cherry</option>
                    <option>Coconut</option>
                    <option>Grapefruit</option>
                    <option>Kiwi</option>
                    <option>Lemon</option>
                    <option>Lime</option>
                    <option>Mango</option>
                    <option>Orange</option>
                    <option>Papaya</option>
                  </select>
                </form>
              </div>
            </div>
            <!-- end col -->

        </div>
        <!-- end card-body -->
      </div>
      <!-- end card -->
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
  <!-- multi.js -->
  <script src="{% static 'assets/libs/multi.js/multi.min.js' %}"></script>


  <!-- init js -->
  <script src="{% static 'assets/js/pages/form-advanced.init.js' %}"></script>
  <!-- input spin init -->
  <script src="{% static 'assets/js/pages/form-input-spin.init.js' %}"></script>

{% endblock %}
